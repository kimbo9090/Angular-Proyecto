<form #formLogin="ngForm" (submit)="onLogin()">
  <div class="container">
    <h1>Log in</h1>
    <p>Please fill in this form to log in.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)] = "email"
    type="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)] = "pass"
     type="password" placeholder="Enter Password" name="psw" required>
    <hr>
    <button type="submit" class="registerbtn">Log in</button>
    <button type="submit" class="registerbtnGoogle" (click)="onLoginGoogle()">Log in with google</button>

  </div>

  <div class="container signin">
    <p>Are you new? <a href="register">Register</a>.</p>
  </div>
</form>
