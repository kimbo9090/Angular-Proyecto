<form (ngSubmit)="onGuardarViaje(formNew)" #formNew="ngForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="pais">Pais</label>
    <div class="col-sm-10">
      <input [(ngModel)]= "viaje.pais" #pais="ngModel" name="pais"
       type="text" class="form-control" id="pais" placeholder="Pais destino">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="ciudad">Ciudad</label>
    <div class="col-sm-10">
      <input [(ngModel)]= "viaje.ciudad" #ciudad="ngModel" name="ciudad"
       type="text" class="form-control" id="ciudad" placeholder="Ciudad destino">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="estrellas">Estrellas</label>
    <div class="col-sm-10">
      <input [(ngModel)]= "viaje.estrellas" #estrellas="ngModel" name="estrellas"
      type="text" class="form-control" id="estrellas" placeholder="Las estrellas de el hotel">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="hotel">Hotel</label>
    <div class="col-sm-10">
      <input [(ngModel)]= "viaje.hotel" #hotel="ngModel" name="hotel"
       type="text" class="form-control" id="hotel" placeholder="Nombre de el hotel">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="avion">avion</label>
    <div class="col-sm-10">
      <input [(ngModel)]= "viaje.avion" #avion="ngModel" name="avion"
       type="text" class="form-control" id="avion" placeholder="Nombre de el avion">
    </div>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </div>
</form>
